<div class="content">
    <div class="formClass">
        <h2>Add a New User</h2>
        <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input formControlName="userName" type="text" class="form-control" id="userName">
            </div>
            <div class="form-group">
                <label for="userName">Password</label>
                <input formControlName="password"  type="text" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name"  type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" formControlName="age"  class="form-control" id="age">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" formControlName="dob"  id="dob">
            </div>
            <div class="form-group">
                <input type="checkbox" formControlName="Admin" name="admin" id="admin"><label for="dob"> Make this account an admin account</label>   
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>

        </form>
    </div>
</div>
